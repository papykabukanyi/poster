<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Easily create and share news posters on Instagram, Facebook, Twitter, and more with our News Poster Generator. Perfect for news creators and social media managers.">
    <meta name="keywords" content="news poster, social media news generator, Instagram news, Twitter posters, Facebook news, share news">
    <meta name="author" content="International Poster Team">
    <meta name="robots" content="index, follow">
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="News Poster Generator - Share News Anywhere">
    <meta property="og:description" content="Create professional news posters for Instagram, Facebook, Twitter, and other platforms.">
    <meta property="og:image" content="/static/logo.png">
    <meta property="og:url" content="https://poster.up.railway.app">
    <meta property="og:type" content="website">
    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="News Poster Generator - Share News Anywhere">
    <meta name="twitter:description" content="Generate stunning news posters for all major platforms.">
    <meta name="twitter:image" content="/static/logo.png">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <title>News Poster Generator - Create and Share News on Any Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            DEFAULT: '#1a1a1a',
                            secondary: '#2d2d2d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        textarea { resize: none; }
        .input-group { margin-bottom: 0.5rem !important; }
        .input-container { max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body class="bg-dark text-white min-h-screen">
    <nav class="bg-dark-secondary border-b border-gray-700 h-12">
        <div class="max-w-7xl mx-auto px-4 flex items-center h-full">
            <span class="text-xl font-bold">Poster</span>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Form Section -->
            <div class="w-full lg:w-1/2">
                <form id="postForm" class="bg-dark-secondary rounded-lg p-4">
                    <!-- Tag Line -->
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-1">Tag Line</label>
                        <textarea
                            id="tag_line"
                            name="tag_line"
                            rows="2"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="52"
                            required
                            style="text-transform: uppercase;"
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="tag_line_count">0</span>/52
                        </p>
                    </div>

                    <!-- After Tag -->
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-1">After Tag</label>
                        <textarea
                            id="after_tag"
                            name="after_tag"
                            rows="2"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="55"
                            required
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="after_tag_count">0</span>/55
                        </p>
                    </div>

                    <!-- Main Content -->
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-1">Main Content</label>
                        <textarea
                            id="main_content"
                            name="main_content"
                            rows="3"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="500"
                            required
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="main_content_count">0</span>/500
                        </p>
                    </div>

                    <!-- Company Name and Side Note -->
                    <div class="input-group">
                        <div class="flex gap-4">
                            <div class="flex-1">
                                <label class="block text-sm font-medium mb-1">Company Name</label>
                                <textarea
                                    id="company_name"
                                    name="company_name"
                                    rows="2"
                                    class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                                    maxlength="5"
                                    required
                                    style="text-transform: uppercase;"
                                ></textarea>
                                <p class="text-xs text-gray-400 text-right mt-0.5">
                                    <span id="company_name_count">0</span>/5
                                </p>
                            </div>
                            <div class="w-1/3">
                                <label class="block text-sm font-medium mb-1">Side Note</label>
                                <textarea
                                    id="side_note"
                                    name="side_note"
                                    rows="2"
                                    class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                                    maxlength="40"
                                    required
                                ></textarea>
                                <p class="text-xs text-gray-400 text-right mt-0.5">
                                    <span id="side_note_count">0</span>/40
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Captions -->
                    <div class="input-group">
                        <label class="block text-sm font-medium mb-1">First Caption</label>
                        <textarea
                            id="first_caption"
                            name="first_caption"
                            rows="2"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="200"
                            required
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="first_caption_count">0</span>/200
                        </p>
                    </div>

                    <div class="input-group">
                        <label class="block text-sm font-medium mb-1">Second Caption</label>
                        <textarea
                            id="second_caption"
                            name="second_caption"
                            rows="2"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="200"
                            required
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="second_caption_count">0</span>/200
                        </p>
                    </div>

                    <!-- Big Question -->
                    <div class="input-group mb-4">
                        <label class="block text-sm font-medium mb-1">Big Question</label>
                        <textarea
                            id="big_question"
                            name="big_question"
                            rows="2"
                            class="w-full rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                            maxlength="51"
                            required
                            style="text-transform: uppercase;"
                        ></textarea>
                        <p class="text-xs text-gray-400 text-right mt-0.5">
                            <span id="big_question_count">0</span>/51
                        </p>
                    </div>

                    <div class="flex gap-2">
                        <button
                            type="submit"
                            class="w-1/2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-800 focus:outline-none transition-colors"
                        >
                            Generate and Preview
                        </button>
                        <button
                            type="button"
                            id="aiGenerateBtn"
                            class="w-1/2 rounded-lg bg-purple-600 px-4 py-2 text-sm font-medium text-white hover:bg-purple-700 focus:ring-4 focus:ring-purple-800 focus:outline-none transition-colors"
                        >
                            AI & IO Generated
                        </button>
                    </div>
                    <div id="aiLoading" class="hidden text-center mt-2">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                        <p class="text-sm mt-2">Fetching news and generating content...</p>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="w-full lg:w-1/2 bg-dark-secondary rounded-lg p-4">
                <div id="preview" class="hidden flex flex-col items-center justify-center min-h-[600px]">
                    <img id="previewImage" src="" alt="Generated Instagram Post" class="max-w-full h-auto shadow-xl rounded-lg">
                    <button
                        id="downloadBtn"
                        onclick="downloadImage()"
                        class="mt-4 rounded-lg bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700 focus:ring-4 focus:ring-green-800 focus:outline-none transition-colors"
                    >
                        Download Image
                    </button>
                </div>
                <div id="placeholder" class="flex items-center justify-center min-h-[600px] text-gray-500">
                    Preview will appear here
                </div>
                <div id="socialContent" class="mt-6 w-full">
                    <button
                        id="generateSocialBtn"
                        class="w-full mb-4 rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:ring-4 focus:ring-blue-800 focus:outline-none transition-colors"
                    >
                        Generate Social Caption & Hashtags
                    </button>
                    
                    <div id="socialResult" class="hidden">
                        <div class="mb-4">
                            <h3 class="text-lg font-medium mb-2">Caption</h3>
                            <div class="relative">
                                <textarea
                                    id="socialCaption"
                                    class="w-full h-24 rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                                    readonly
                                ></textarea>
                                <button
                                    onclick="copyToClipboard('socialCaption')"
                                    class="absolute right-2 top-2 rounded-lg bg-gray-700 px-2 py-1 text-xs text-white hover:bg-gray-600"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-lg font-medium mb-2">Hashtags</h3>
                            <div class="relative">
                                <textarea
                                    id="socialHashtags"
                                    class="w-full h-24 rounded-lg bg-dark border-gray-700 text-white p-2 text-sm"
                                    readonly
                                ></textarea>
                                <button
                                    onclick="copyToClipboard('socialHashtags')"
                                    class="absolute right-2 top-2 rounded-lg bg-gray-700 px-2 py-1 text-xs text-white hover:bg-gray-600"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character counter
        document.querySelectorAll('textarea').forEach(textarea => {
            const counter = document.getElementById(`${textarea.id}_count`);
            textarea.addEventListener('input', function() {
                counter.textContent = this.value.length;
            });
        });

        // Form submission
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                
                if (!response.ok) throw new Error('Failed to generate image');
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById('previewImage').src = imageUrl;
                document.getElementById('preview').classList.remove('hidden');
                document.getElementById('placeholder').classList.add('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating image. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Generate and Preview';
            }
        });

        // Download functionality
        function downloadImage() {
            const link = document.createElement('a');
            link.href = document.getElementById('previewImage').src;
            link.download = 'instagram-post.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // AI Generate Button
        document.getElementById('aiGenerateBtn').addEventListener('click', async () => {
            const aiBtn = document.getElementById('aiGenerateBtn');
            const loading = document.getElementById('aiLoading');
            
            aiBtn.disabled = true;
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch('/fetch-news');
                if (!response.ok) throw new Error('Failed to fetch news');
                
                const data = await response.json();
                
                // Fill form fields and update counters safely
                const fields = [
                    'tag_line', 'after_tag', 'main_content', 
                    'company_name', 'side_note', 'first_caption', 
                    'second_caption', 'big_question'
                ];

                fields.forEach(fieldId => {
                    const textarea = document.getElementById(fieldId);
                    const counter = document.getElementById(`${fieldId}_count`);
                    if (textarea && counter && data[fieldId]) {
                        textarea.value = data[fieldId];
                        counter.textContent = data[fieldId].length;
                    }
                });
                
                // Automatically trigger form submission
                const form = document.getElementById('postForm');
                if (form) form.requestSubmit();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating AI content. Please try again.');
            } finally {
                aiBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });

        // Add these new functions
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            const button = element.nextElementSibling;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = originalText, 2000);
        }

        document.getElementById('generateSocialBtn').addEventListener('click', async () => {
            const button = document.getElementById('generateSocialBtn');
            button.disabled = true;
            button.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate-social', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tag_line: document.getElementById('tag_line').value,
                        main_content: document.getElementById('main_content').value
                    })
                });
                
                if (!response.ok) throw new Error('Failed to generate social content');
                
                const data = await response.json();
                document.getElementById('socialCaption').value = data.caption;
                document.getElementById('socialHashtags').value = data.hashtags;
                document.getElementById('socialResult').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating social content. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Social Caption & Hashtags';
            }
        });

        // Update the character counter event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('textarea').forEach(textarea => {
                const counterId = `${textarea.id}_count`;
                const counter = document.getElementById(counterId);
                if (counter) {
                    textarea.addEventListener('input', function() {
                        counter.textContent = this.value.length;
                    });
                }
            });
        });
    </script>
</body>
</html>
